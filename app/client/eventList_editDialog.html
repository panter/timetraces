


<template name="eventList_editDialog">

{{#modal title=title id="eventList_editDialog" footerButtons=footerButtons}}
  <div>

    
    

    {{#autoForm id="createOrUpdateTimeEntryForm" schema=schema doc=timeEntry type=formType meteormethod=method }}
    <fieldset>
      <div class="row">
        <div class="col-xs-6">
          {{> afQuickField type="select2" class="projectId" name='project_id' options=projects }}
        </div>
        <div class="col-xs-6">
          {{> afQuickField name='task_id' options=taskIdOptions type="select"}}
        </div>

      </div>
      {{> afQuickField name='billable' value=billable}}
      {{> afQuickField name='description' rows=8}}
      {{> afQuickField name='day'}}

      <div class="row">
        <div class="col-xs-6">{{> afQuickField name='start' type="time"}}</div>
        <div class="col-xs-6">
          {{> afQuickField name='end' type="time"}}
        </div>
      </div>
      {{> afQuickField name='user_id' readonly=true}}

    </fieldset>

    <button type="submit" class="btn btn-primary" style="display: none">Submit</button>
    {{/autoForm}}

    

  </div>
  {{/modal}}
</template>

<template name="projectsSelect">


	{{#each project_states}}
  <input type="checkbox" class="project-state" value="{{_id}}" />{{name}}
  {{/each}}
  <select class="selectProject">
    {{#each projects}}
    <option value="{{_id}}">{{shortname}}</option>
    {{/each}}
  </select>
</template>
