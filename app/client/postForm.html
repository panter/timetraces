<template name="postForm">

{{>projectsSelect}}

 {{#autoForm schema=schema type="method"}}
    <fieldset>
      <legend>Add an Entry</legend>
      {{> afQuickField name='user_id'}}
      {{> afQuickField name='task_id' options=taskIdOptions}}
      {{> afQuickField name='description' rows=6}}
      {{> afQuickField name='day'}}
      {{> afQuickField name='duration_hours'}}
    </fieldset>
    <button type="submit" class="btn btn-primary">Insert</button>
  {{/autoForm}}





</template>

<template name="projectsSelect">


{{#each project_states}}
<input type="checkbox" class="project-state" value="{{_id}}" />{{name}}
{{/each}}
<select class="selectProject">
{{#each customers}}
<option value="{{this}}">{{this}}</option>
{{/each}}
</select>
</template>
