

<template name="eventList">
<div class="eventList {{viewMode}}">

{{#each days}}

	{{>eventList_oneDay}}
	
{{/each}}
</div>


</template>

<template name="eventList_oneDay">
	<h2>{{calendar}}</h2>
	<div class="day" style="height: {{height}}px">
	

	{{#each events}}
		{{>eventList_oneEvent}}
	{{else}}
		<p> no events on this day</p>
	{{/each}}

	{{#each timeEntries}}
		{{>eventList_oneTimeEntry}}
	
	{{/each}}
	</div>
</template>

<template name="eventList_oneEvent">
	<div class="event col-xs-12 {{#if acknowledged}}acknowledged{{/if}} {{#if declined}}declined{{/if}}" style="position: absolute; bottom: {{bottom}}px; height: {{height}}px">
		<div class="content">
		{{index}}
		{{#if source}}<strong>{{source}}: </strong>{{/if}}
		<span class="duration">{{duration start end}}</span> {{calendarFormat start end}}
		<ul>
		{{#each bulletPoints}}
		<li>{{this}}</li>
		{{/each}}
		</ul>
		</div>
	</div>

</template>

<template name="eventList_oneTimeEntry">
	<div class="timeEntry col-xs-12 {{#if acknowledged}}acknowledged{{/if}} {{#if declined}}declined{{/if}}" style="position: absolute; bottom: {{bottom}}px; height: {{height}}px">
		<div class="content">
		{{index}}
		
		<span class="duration">{{duration start end}}</span> {{calendarFormat start end}}
		<p>{{task_name}}</p>
		<p>{{description}}</p>
		</div>
	</div>

</template>
