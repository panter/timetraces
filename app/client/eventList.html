

<template name="eventList">
<div class="eventList">

{{#each days}}

	{{>eventList_oneDay}}
	
{{/each}}
</div>


</template>

<template name="eventList_oneDay">
	<div class="day" style="height: {{height}}px">
	<h2>{{calendar}}</h2>

	{{#each events}}
		{{>eventList_oneEvent}}
	{{/each}}
</div>
</template>

<template name="eventList_oneEvent">
	<div class="event col-xs-12 {{#if acknowledged}}acknowledged{{/if}} {{#if declined}}declined{{/if}}">
		<div class="content"  style="position: absolute; top: {{top}}px; height: {{height}}px">
		<strong>{{source}}:</strong> {{calendarFormat start end}} - {{title}}
		</div>
	</div>

</template>
