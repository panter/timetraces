<template name="layout">
	
	{{>header}}

	<div id="main-container">
		 {{#if currentUser}}
		{{>yield}}
		{{else}}
			{{>login}}
		{{/if}}
	</div>

</template>

<template name="login">
<div class="container">
<div class="alert alert-warning" role="alert">Please Login</div>
</div>
</template>


<template name="header">
	<div class="navbar navbar-fixed-top navbar-default" role="navigation">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				
				<a class="navbar-brand curvy" href="/"> TimeTraces</a>
			</div>
			<div class="collapse navbar-collapse">
				<ul class="nav navbar-nav">
					{{> yield region='headerNavigation'}}
				</ul>
				<ul class="nav navbar-nav navbar-right">
					{{> yield region='headerNavigationRight'}}
					<li>
					{{> loginButtons }} 
					</li>
				</ul>
			</div>
		</div>
	</div>
</template>

<template name="defaultHeaderNavigation">


	<li>{{#linkTo route="settings"}}Settings{{/linkTo}}</li>
	



</template>

<template name="loading">
	<div class="loading">
		<img src="/loading.gif" />
		<p>loading</p>
	</div>
</template>

<template name="icon_source">
	<img class="icon-source" src="/icon-source-{{type}}.png" />
</template>
